<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e2e" rx="0" ry="0" />
  
  <!-- Solana gradient accent -->
  <rect x="0" y="0" width="800" height="10" fill="url(#solanaGradient)" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF" />
      <stop offset="30%" style="stop-color:#8752F3" />
      <stop offset="60%" style="stop-color:#5497D5" />
      <stop offset="100%" style="stop-color:#14F195" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">Key Benefits</text>
  
  <!-- Demo Timeline -->
  <rect x="100" y="90" width="600" height="10" fill="#45475a" rx="5" ry="5" />
  <circle cx="160" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="320" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="480" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="640" cy="95" r="10" fill="#f5c2e7" stroke="#ffffff" stroke-width="2" />
  
  <text x="160" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Create</text>
  <text x="320" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Donate</text>
  <text x="480" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Manage</text>
  <text x="640" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Benefits</text>
  
  <!-- Benefits Cards -->
  <rect x="120" y="120" width="270" height="140" fill="#313244" rx="10" ry="10" stroke="#f38ba8" stroke-width="2" />
  <circle cx="145" cy="145" r="15" fill="#f38ba8" />
  <text x="145" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e1e2e">1</text>
  <text x="255" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Direct P2P Donations</text>
  <line x1="170" y1="170" x2="340" y2="170" stroke="#45475a" stroke-width="1" />
  <text x="255" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">No intermediaries needed</text>
  <text x="255" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">Funds go straight to charity vault</text>
  
  <rect x="410" y="120" width="270" height="140" fill="#313244" rx="10" ry="10" stroke="#a6e3a1" stroke-width="2" />
  <circle cx="435" cy="145" r="15" fill="#a6e3a1" />
  <text x="435" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e1e2e">2</text>
  <text x="545" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Full Transparency</text>
  <line x1="460" y1="170" x2="630" y2="170" stroke="#45475a" stroke-width="1" />
  <text x="545" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">All transactions recorded on-chain</text>
  <text x="545" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">Public auditability of funds</text>
  
  <rect x="120" y="280" width="270" height="140" fill="#313244" rx="10" ry="10" stroke="#89b4fa" stroke-width="2" />
  <circle cx="145" cy="305" r="15" fill="#89b4fa" />
  <text x="145" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e1e2e">3</text>
  <text x="255" y="310" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Code-Enforced Security</text>
  <line x1="170" y1="330" x2="340" y2="330" stroke="#45475a" stroke-width="1" />
  <text x="255" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">Rules enforced by code, not trust</text>
  <text x="255" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">Only authority can withdraw funds</text>
  
  <rect x="410" y="280" width="270" height="140" fill="#313244" rx="10" ry="10" stroke="#cba6f7" stroke-width="2" />
  <circle cx="435" cy="305" r="15" fill="#cba6f7" />
  <text x="435" y="310" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e1e2e">4</text>
  <text x="545" y="310" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Solana Advantages</text>
  <line x1="460" y1="330" x2="630" y2="330" stroke="#45475a" stroke-width="1" />
  <text x="545" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">Low transaction costs</text>
  <text x="545" y="385" font-family="Arial" font-size="14" text-anchor="middle" fill="#cdd6f4">Fast confirmation times</text>
</svg>