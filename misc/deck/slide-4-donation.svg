<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e2e" rx="0" ry="0" />
  
  <!-- Solana gradient accent -->
  <rect x="0" y="0" width="800" height="10" fill="url(#solanaGradient)" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF" />
      <stop offset="30%" style="stop-color:#8752F3" />
      <stop offset="60%" style="stop-color:#5497D5" />
      <stop offset="100%" style="stop-color:#14F195" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">Making a Donation</text>
  
  <!-- Demo Timeline -->
  <rect x="100" y="90" width="600" height="10" fill="#45475a" rx="5" ry="5" />
  <circle cx="160" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="320" cy="95" r="10" fill="#fab387" stroke="#ffffff" stroke-width="2" />
  <circle cx="480" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="640" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  
  <text x="160" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Create</text>
  <text x="320" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Donate</text>
  <text x="480" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Manage</text>
  <text x="640" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Benefits</text>
  
  <!-- Charity Detail and Donation Panel -->
  <rect x="100" y="120" width="350" height="280" fill="#313244" rx="10" ry="10" stroke="#fab387" stroke-width="2" />
  <rect x="100" y="120" width="350" height="50" fill="#45475a" rx="10" ry="10" />
  <text x="120" y="152" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Dev Scholarship Fund</text>
  
  <!-- Charity stats -->
  <text x="120" y="190" font-family="Arial" font-size="14" fill="#cdd6f4">Donations: 0.0 SOL</text>
  <text x="120" y="215" font-family="Arial" font-size="14" fill="#cdd6f4">Donors: 0</text>
  <text x="120" y="240" font-family="Arial" font-size="14" fill="#cdd6f4">Description:</text>
  <text x="120" y="265" font-family="Arial" font-size="14" fill="#ffffff">Supporting new Solana developers</text>
  
  <!-- Donation form -->
  <rect x="480" y="120" width="250" height="240" fill="#313244" rx="10" ry="10" stroke="#fab387" stroke-width="2" />
  <text x="605" y="150" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Make a Donation</text>
  
  <text x="500" y="185" font-family="Arial" font-size="14" fill="#cdd6f4">Amount (SOL)</text>
  <rect x="500" y="195" width="210" height="40" fill="#45475a" rx="5" ry="5" />
  <text x="520" y="222" font-family="Arial" font-size="16" fill="#ffffff">0.1</text>
  <text x="685" y="222" font-family="Arial" font-size="16" text-anchor="end" fill="#cdd6f4">SOL</text>
  
  <text x="500" y="255" font-family="Arial" font-size="12" fill="#cdd6f4">Equivalent to 100,000,000 lamports</text>
  
  <rect x="500" y="280" width="210" height="45" fill="#fab387" rx="22.5" ry="22.5" />
  <text x="605" y="308" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e1e2e">Donate Now</text>
  
  <!-- Blockchain explanation -->
  <rect x="50" y="370" width="700" height="60" fill="#45475a" rx="5" ry="5" />
  <text x="400" y="395" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">"This transaction transfers SOL directly from my wallet to the charity's vault.</text>
  <text x="400" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Every donation is recorded on-chain with the donor address, amount, and timestamp."</text>
  
  <!-- Transaction visual -->
  <line x1="550" y1="330" x2="650" y2="330" stroke="#fab387" stroke-width="3" />
  <polygon points="650,330 640,325 640,335" fill="#fab387" />
  <circle cx="680" cy="330" r="15" fill="#a6e3a1" />
  <text x="680" y="335" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e1e2e">âœ“</text>
</svg>