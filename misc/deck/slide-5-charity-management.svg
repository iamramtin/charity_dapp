<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e2e" rx="0" ry="0" />
  
  <!-- Solana gradient accent -->
  <rect x="0" y="0" width="800" height="10" fill="url(#solanaGradient)" />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9945FF" />
      <stop offset="30%" style="stop-color:#8752F3" />
      <stop offset="60%" style="stop-color:#5497D5" />
      <stop offset="100%" style="stop-color:#14F195" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">Charity Management</text>
  
  <!-- Demo Timeline -->
  <rect x="100" y="90" width="600" height="10" fill="#45475a" rx="5" ry="5" />
  <circle cx="160" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="320" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  <circle cx="480" cy="95" r="10" fill="#89b4fa" stroke="#ffffff" stroke-width="2" />
  <circle cx="640" cy="95" r="8" fill="#45475a" stroke="#cdd6f4" stroke-width="2" />
  
  <text x="160" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Create</text>
  <text x="320" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Donate</text>
  <text x="480" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Manage</text>
  <text x="640" y="75" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">Benefits</text>
  
  <!-- Admin control panel -->
  <rect x="150" y="120" width="500" height="230" fill="#313244" rx="10" ry="10" stroke="#89b4fa" stroke-width="2" />
  <rect x="150" y="120" width="500" height="50" fill="#45475a" rx="10" ry="10" />
  <text x="180" y="152" font-family="Arial" font-size="18" font-weight="bold" fill="#ffffff">Charity Management Panel</text>
  
  <!-- Management options -->
  <rect x="170" y="190" width="450" height="140" fill="#2a2b3c" rx="8" ry="8" />
  
  <!-- Pause Button -->
  <rect x="180" y="200" width="130" height="40" fill="#f38ba8" rx="5" ry="5" />
  <text x="245" y="224" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e2e">Pause Donations</text>
  
  <!-- Update Button -->
  <rect x="330" y="200" width="130" height="40" fill="#f9e2af" rx="5" ry="5" />
  <text x="395" y="224" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e2e">Update Details</text>
  
  <!-- Withdraw Button -->
  <rect x="480" y="200" width="130" height="40" fill="#a6e3a1" rx="5" ry="5" />
  <text x="545" y="224" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e2e">Withdraw Funds</text>
  
  <!-- Withdraw Form (shown selected) -->
  <rect x="180" y="260" width="430" height="60" fill="#313244" stroke="#a6e3a1" stroke-width="2" rx="5" ry="5" />
  <text x="200" y="285" font-family="Arial" font-size="14" fill="#ffffff">Withdraw Amount: 0.05 SOL</text>
  <text x="200" y="305" font-family="Arial" font-size="14" fill="#ffffff">Recipient: F6JY1ceCPu...12xVK3ZYC</text>
  
  <!-- Icon indicators for admin functions -->
  <circle cx="170" y="340" r="10" fill="#f38ba8" />
  <text x="170" y="345" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e2e">⏸</text>
  <text x="190" y="345" font-family="Arial" font-size="14" fill="#cdd6f4">Control donation acceptance</text>
  
  <circle cx="170" y="370" r="10" fill="#f9e2af" />
  <text x="170" y="375" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e2e">✏️</text>
  <text x="190" y="375" font-family="Arial" font-size="14" fill="#cdd6f4">Update charity information</text>
  
  <circle cx="170" y="400" r="10" fill="#a6e3a1" />
  <text x="170" y="405" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e1e2e">💰</text>
  <text x="190" y="405" font-family="Arial" font-size="14" fill="#cdd6f4">Transfer funds to designated address</text>
  
  <!-- Security note -->
  <rect x="550" y="355" width="200" height="75" fill="#45475a" rx="5" ry="5" />
  <text x="650" y="380" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#cdd6f4">Security</text>
  <text x="650" y="400" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">All withdrawals are recorded</text>
  <text x="650" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="#cdd6f4">on-chain for transparency</text>
</svg>